<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerLabel" jhiTranslate="worktajmApp.customer.home.createOrEditLabel">Create or edit a Customer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="customer.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.addressLine1" for="field_addressLine1">Address Line 1</label>
            <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                [(ngModel)]="customer.addressLine1" required />
            <div [hidden]="!(editForm.controls.addressLine1?.dirty && editForm.controls.addressLine1?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.addressLine1?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.addressLine2" for="field_addressLine2">Address Line 2</label>
            <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                [(ngModel)]="customer.addressLine2"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.addressLine3" for="field_addressLine3">Address Line 3</label>
            <input type="text" class="form-control" name="addressLine3" id="field_addressLine3"
                [(ngModel)]="customer.addressLine3"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="customer.city" required />
            <div [hidden]="!(editForm.controls.city?.dirty && editForm.controls.city?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.city?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.zipOrPostcode" for="field_zipOrPostcode">Zip Or Postcode</label>
            <input type="text" class="form-control" name="zipOrPostcode" id="field_zipOrPostcode"
                [(ngModel)]="customer.zipOrPostcode" required />
            <div [hidden]="!(editForm.controls.zipOrPostcode?.dirty && editForm.controls.zipOrPostcode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.zipOrPostcode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.stateProvinceCounty" for="field_stateProvinceCounty">State Province County</label>
            <input type="text" class="form-control" name="stateProvinceCounty" id="field_stateProvinceCounty"
                [(ngModel)]="customer.stateProvinceCounty"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                [(ngModel)]="customer.country" required />
            <div [hidden]="!(editForm.controls.country?.dirty && editForm.controls.country?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.country?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="worktajmApp.customer.addressDetails" for="field_addressDetails">Address Details</label>
            <input type="text" class="form-control" name="addressDetails" id="field_addressDetails"
                [(ngModel)]="customer.addressDetails"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="worktajmApp.customer.domain" for="field_domain">Domain</label>
            <select class="form-control" id="field_domain" name="domain" [(ngModel)]="customer.domainId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="domainOption.id" *ngFor="let domainOption of domains; trackBy: trackDomainById">{{domainOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>

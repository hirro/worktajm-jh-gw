
<div *ngIf="customer">
    <h2><span jhiTranslate="worktajmApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="worktajmApp.customer.name">Name</span></dt>
        <dd>
            <span>{{customer.name}}</span>
        </dd>
        <dt><span jhiTranslate="worktajmApp.customer.address">Address</span></dt>
        <dd>
            <div *ngIf="customer.addressId">
                <a [routerLink]="['/address', customer.addressId]">{{customer.addressId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="worktajmApp.customer.domain">Domain</span></dt>
        <dd>
            <div *ngIf="customer.domainId">
                <a [routerLink]="['/domain', customer.domainId]">{{customer.domainName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>


<div *ngIf="worker">
    <h2><span jhiTranslate="worktajmGwApp.worker.detail.title">Worker</span> {{worker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="worktajmGwApp.worker.firstName">First Name</span></dt>
        <dd>
            <span>{{worker.firstName}}</span>
        </dd>
        <dt><span jhiTranslate="worktajmGwApp.worker.lastName">Last Name</span></dt>
        <dd>
            <span>{{worker.lastName}}</span>
        </dd>
        <dt><span jhiTranslate="worktajmGwApp.worker.email">Email</span></dt>
        <dd>
            <span>{{worker.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'worker/'+ worker.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
